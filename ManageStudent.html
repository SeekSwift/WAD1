<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Imaginary University</title>
    <link rel="stylesheet" href="ManageStudent.css">
    <div class="header">
        <h1>Mock University Add Student Page</h1>
    </div>
</head>
<body>

    <div class="container">
        <div class="desc">
            <h1><b>Manage Data</b></h1>
            <p>Add, Update or Delete student data.</p>
        </div>


        <label ><b>Student  ID</b></label>
        <input type="number" name="id" required>

        <label><b>First Name</b></label>
        <input type="text" name="fname" required>

        <label><b>Last Name</b></label>
        <input type="text" name="lname" required>

        <label><b>Date of Birth</b></label>
        <input type="date" name="Dob">

        <label><b>Gender</b></label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>

        <label><b>Email</b></label>
        <input type="text" name="mail">

        <label><b>Department</b></label>
        <select name="department" id="department" required>
            <option value="fb1">Fachbereich 1</option>
            <option value="fb2">Fachbereich 2</option>
            <option value="fb3">Fachbereich 3</option>
            <option value="fb4">Fachbereich 4</option>
            <option value="fb5">Fachbereich 5</option>
        </select>
        <button type="submit" >Add Student</button>
    </div>

</div>

</body>

</html>
